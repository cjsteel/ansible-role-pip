---
# pip/defaults/main.yml

pip_python_version: 2


_pip2_requirements:
  default:
    - python-pip
    - python-virtualenv
  Debian:
    - python-pip
    - python-virtualenv
  CentOS:
    - python-pip
    - python-virtualenv
  CentOS-7:
    - python-pip
    - python-virtualenv
  Fedora:
    - python-pip
    - python-virtualenv
  openSUSE Leap:
    - python-pip
    - python-virtualenv
  Ubuntu:
    - python-pip
    - python-virtualenv

pip2_requirements: "{{ _pip2_requirements[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_pip2_requirements[ansible_distribution] | default(_pip2_requirements['default'])) }}"

_pip3_requirements:
  default:
    - python3-pip
    - python3-setuptools
    - python3-venv
  Debian:
    - python3-pip
    - python3-setuptools
    - python3-venv
  RedHat:
    - python3-pip
    - python3-setuptools
    - python3-venv

pip3_requirements: "{{ _pip3_requirements[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_pip3_requirements[ansible_distribution] | default(_pip3_requirements['default'])) }}"

pip_user: '{{ ansible_user }}'

pip__env_proxy_enabled: no

pip_virtualenvs_base_path: ~/venvs

pip_virtualenvs:
  - name: ansible
    version: 2.3.3
    package: ansible
    state: present

  - name: ansible
    package: ansible
    version: 2.4.6
    state: present

  - name: ansible
    package: ansible
    version: 2.5.15
    state: present

  - name: molecule
    package: molecule
    version: 2.22
    state: present
